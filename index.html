<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="signup">

		<div class="form-section">

			<button class="button1">Sign Up </button>
			<button class="button2">Sign In</button>
			<h2> Sign Up for Free</h2>
			<input type="text" placeholder="First Name" name="fname" class="name">
			<input type="text" placeholder="Last Name" name="fname" class="name2">
			<input type="email" placeholder="Email Address" name="fname" class="emai-password">
			<input type="password" placeholder="Set Password" name="fname" class="emai-password">
			<button class="get-started">Get Started</button>

		</div>
	</div>

</body>
</html>
